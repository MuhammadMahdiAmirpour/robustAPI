spring.application.name=robustAPI
server.port=9192

# DataSource Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/robustapidb
spring.datasource.username=root
spring.datasource.password=RoottooR123$
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration for Oracle
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# HikariCP Configuration
spring.datasource.hikari.connection-timeout=60000

# File Upload Configuration
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.springframework.boot=DEBUG
